<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Struktur Kendali IF</title>
  </head>

  <body>
    <marquee onmouseover="stop()" onmouseout="start()">
      <h3>Belajar Kondisi IF</h3>
    </marquee>
    <hr />
    <script>
      var panjang = 7;
      var lebar = 3;
      var keliling;
      var luas;
      keliling = 2 * (panjang + lebar);
      luas = panjang * lebar;
      document.write("Keliling persegi panjang :" + keliling + "<br> Luas persegi panjang :" + luas);
    </script>
  </body>
</html>
