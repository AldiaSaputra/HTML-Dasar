<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Struktur Kendali IF</title>
  </head>

  <body>
    <marquee onmouseover="stop()" onmouseout="start()">
      <h3>Belajar Kondisi IF</h3>
    </marquee>
    <hr />
    <script>
      var r = 7;
      var phi = 3.14;
      var keliling;
      var luas;
      keliling = 2 * phi * r;
      luas = phi * r * r;
      document.write("Keliling Lingkaran :" + keliling + "<br> Luas Lingran :" + luas);
    </script>
  </body>
</html>
