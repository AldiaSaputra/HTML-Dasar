<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Form 1</title>
  </head>
  <body>
    <form name="produk">
      <table align="center" cellpadding="5" cellspacing="5">
        <thead>
          <th colspan="2" bgcolor="gray">Form Register Produk</th>
        </thead>
        <tbody>
          <tr>
            <td width="100">Username</td>
            <td width="200"><input type="text" name="nama" size="30" /></td>
          </tr>
          <tr>
            <td width="100">Password</td>
            <td width="200"><input type="password" name="text" maxlength="8" size="30" /></td>
          </tr>
        </tbody>
        <tfoot bgcolor="gray">
          <th colspan="2" align="center">
            <input type="submit" name="proses" value="kirim" />
            <input type="reset" name="disproses" value="batal" />
          </th>
        </tfoot>
      </table>
    </form>
  </body>
</html>
